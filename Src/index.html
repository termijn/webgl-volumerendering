<!DOCTYPE html>
<html>
    <head>
        <title>Volume rendering using WebGL</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="style.css"></link>

        <script src="gl-matrix-min.js"></script>
        <script src="volumerenderer.js"></script>
        <script src="shaderutils.js"></script>
        <script src="viewport.js"></script>
    </head>

    <body>
        <canvas id="viewport" width="2048" height="2048"></canvas>
        <div id="labelFps"></div>

        <div id="title_background" class="title"></div>
        <div id="title_text" class="title">
            <h1>Volumizer</h1>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  Datasets
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" data-url="/datasets/spine2_256x256x256_uint16.raw" data-intercept="-1200" data-slope="0.06408789196612" data-width="200" data-height="200" data-length="200" href="#">Lumbar CBCT</a></li>
                  <li><a class="dropdown-item" data-url="/datasets/spine_256x256x256_uint16.raw" data-intercept="-1200" data-slope="0.06408789196612" data-width="200" data-height="200" data-length="200" href="#">Thoracic CBCT</a></li>
                  <li><a class="dropdown-item" data-url="/datasets/spine3_256x256x256_uint16.raw" data-intercept="-1200" data-slope="0.06408789196612" data-width="200" data-height="200" data-length="200" href="#">Cervical CBCT</a></li>
                  <li><a class="dropdown-item" data-url="/datasets/ct_512x512x448_uint16.raw" data-intercept="-1024" data-slope="1" data-width="75" data-height="75" data-length="250" href="#">Full Body CT</a></li>
                </ul>
            </div>

            <div>
                <label for="offsetSlider" class="form-label" id="labelWindowLevel">Window Level</label>
                <input type="range" class="form-range" id="offsetSlider" min="-3024" max="3071" step="1">
            </div>
            <div>
                <label for="widthSlider" class="form-label">Window Width</label>
                <input type="range" class="form-range" id="widthSlider" min="1" max="4096" step="1">
            </div>
            <div>
                <label for="sliderSamplingRate" class="form-label" id="labelSamplingRate">Sampling rate (2x)</label>
                <input type="range" class="form-range" id="sliderSamplingRate" min="0" max="4" step="1" value="3">
            </div>

        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading dataset</div>
        </div>

        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
